version: 2.1
jobs:
  rspec:
    docker:
      - image: cimg/ruby:2.7.2
      - image: circleci/mysql:5.7
    working_directory: ~/home_builder_app
    steps:
      - checkout
      - setup_remote_docker
      - run:
            name: Run rspec
            command: |
              mkdir /tmp/test-results
              TEST_FILES="$(circleci tests glob "spec/**/*_spec.rb" | \
                circleci tests split --split-by=timings)"

              bundle exec rspec \
                --format progress \
                --format RspecJunitFormatter \
                --out /tmp/test-results/rspec.xml \
                --format progress \
                $TEST_FILES
      - run:
          name: Run rspec
          command: docker-compose exec web rspec

  rubocop:
    docker:
      - image: cimg/ruby:2.7.2
    working_directory: ~/home_builder_app
    steps:
      - checkout
      - restore_cache:
          keys:
            - gemfiles-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
            - gemfiles-{{ .Branch }}-
            - gemfiles-master-
      - run: bundle config --local path vendor/bundle
      - run:
          name: bundle install
          command: bundle check || bundle install --jobs=8 --clean
      - run:
          name: Run rubocop
          command: bundle exec rubocop --parallel
      - save_cache:
          key: gemfiles-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

  heroku_deploy:
    executor: heroku/default
    working_directory: ~/home_builder_app
    steps:
      - checkout
      - heroku/install
      - run:
          command: >
            echo "The command above installs Heroku, the command below deploys.
            What you do inbetween is up to you!"
      - heroku/deploy-via-git

# orbs:jobsのパッケージ
orbs:
  heroku: circleci/heroku@1.2.4

# workflows:jobsの実行順番の操作
workflows:
  version: 2.1
  build:
    jobs:
      - rspec
      - rubocop
      - heroku_deploy:
          requires:
            - rspec
            - rubocop
